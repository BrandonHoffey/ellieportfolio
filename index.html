<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Beth+Ellen&family=Cedarville+Cursive&family=Homemade+Apple&family=Josefin+Slab:wght@200&family=Julius+Sans+One&family=Oooh+Baby&family=Oswald:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="../dist/index.js" defer></script>
    <title>EllieMainPage</title>
  </head>
  <body>
    <div id="headerContainer">
      <div id="headerName">
        <h1>ellie hoffey</h1>
      </div>
      <div id="headerBars">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="35"
          height="35"
          fill="currentColor"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
          />
        </svg>
      </div>
    </div>
    <div id="navbuttons">
      <div class="navButton">
        <h3 id="photographyButton" class="navButton">Photography</h3>
        <img
          src="./images/Portfolio/Copy of DSC07645.jpg"
          alt="Portfolio image"
          class="portfolioImage"
        />
      </div>
      <div class="navButton">
        <h3 id="cinematographyButton" class="navButton">Cinematography</h3>
        <img
          id="cinematography"
          src="./images/Contact/DSC08491.jpg"
          alt="Cinematography Image"
          class="portfolioImage"
        />
      </div>
      <div class="navButton">
        <h3 id="aboutButton" class="navButton">About</h3>
        <img
          src="./images/About/IMG_4948.JPG"
          alt="About Image"
          class="portfolioImage"
        />
      </div>
    </div>
    <div id="footer">
      <div id="contact">
        <h4>Contact:</h4>
      </div>
      <a
        href="https://www.instagram.com/elliekhoffey/"
        target="_blank"
        id="InstagramButton"
      >
        <img
          id="InstagramImage"
          src="../../images/About/Instagram-Logo-PNG.png"
          alt="Instagram Logo"
        />
      </a>
      <a href="mailto:elliehoffey@gmail.com">
        <img
          id="emailLogo"
          src="./images/About/3244562_chat_email_envelope_internet_letter_icon.png"
          alt="email logo"
        />
      </a>
    </div>
  </body>
</html>
