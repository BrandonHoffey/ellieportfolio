<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Beth+Ellen&family=Cedarville+Cursive&family=Homemade+Apple&family=Josefin+Slab:wght@200&family=Julius+Sans+One&family=Oooh+Baby&family=Oswald:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Ellie Hoffey - Site Maintenance</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Josefin Slab", serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }

      .maintenance-container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }

      .maintenance-title {
        font-family: "Alex Brush", cursive;
        font-size: 3.5rem;
        color: #2c3e50;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .maintenance-message {
        font-size: 1.4rem;
        line-height: 1.6;
        color: #555;
        margin-bottom: 2rem;
      }

      .maintenance-subtitle {
        font-size: 1.1rem;
        color: #777;
        font-style: italic;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 2s linear infinite;
        margin: 2rem auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .maintenance-container {
          margin: 1rem;
          padding: 1.5rem;
        }

        .maintenance-title {
          font-size: 2.5rem;
        }

        .maintenance-message {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="maintenance-container">
      <h1 class="maintenance-title">ellie hoffey</h1>
      <div class="spinner"></div>
      <p class="maintenance-message">
        Sorry, the site is down for maintenance.<br />
        Check back soon!
      </p>
      <p class="maintenance-subtitle">
        We're working hard to bring you something amazing.
      </p>
    </div>
  </body>
</html>
