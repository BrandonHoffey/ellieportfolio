<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Photography.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Beth+Ellen&family=Cedarville+Cursive&family=Homemade+Apple&family=Josefin+Slab:wght@200&family=Julius+Sans+One&family=Oooh+Baby&family=Oswald:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <script src="../../dist/photography/Photography.js" defer></script>
    <title>Photography</title>
  </head>
  <body>
    <div id="header">
      <h1>Ellie Hoffey</h1>
    </div>
    <div id="title">
      <h2>Photography Portfolio</h2>
    </div>
    <div id="photoCategoryContainer">
    <div id="portraits" class="photoDropdown">Portraits</div>
    <div id="portraitPhotos" class="photographyPhotos">
      <img class="photo" src="../../images/PhotographyImages/image1.jpg" alt="Girl with hat">
      <img class="photo" src="../../images/PhotographyImages/image2.jpg" alt="boy behind sheet">
      <img class="photo" src="../../images/PhotographyImages/image4.jpg" alt="Girl with long hair">
    </div>
    <div id="Nature" class="photoDropdown">Nature</div>
    <div id="naturePhotos" class="photographyPhotos">
      <img class="photo" src="../../images/PhotographyImages/image3.jpg" alt="Red Car">
    </div>
    <div id="Weddings" class="photoDropdown">Weddings</div>
    <div id="weddingPhotos" class="photographyPhotos">
      <img class="photo" src="../../images/PhotographyImages/image18.jpg" alt="Cutting the cake">
    </div>
    <div id="Couples" class="photoDropdown">Couples</div>
    <div id="couplesPhotos" class="photographyPhotos">
      <img id="image14" src="../../images/PhotographyImages/image14.jpg" alt="Couple hugging">
    </div>
    <div id="Music" class="photoDropdown">Music</div>
    <div id="musicPhotos" class="photographyPhotos">
      <img class="photo" src="../../images/PhotographyImages/image23.jpg" alt="Dude singing">
    </div>
    </div>
  </body>
</html>
